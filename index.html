<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentines My Love üíó</title>

<style>
/* general body */
body {
    margin: 0;
    background: linear-gradient(to bottom, #ffd6e7, #ffc0d6);
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* title */
.title {
    position: absolute;
    top: 60px;
    font-size: 34px;
    color: #ff4d88;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 5px #ff99bb; }
    to { text-shadow: 0 0 25px #ff3385; }
}

/* envelope */
.envelope {
    width: 220px;
    height: 150px;
    background: #ff8fb1;
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.5s;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
.envelope:hover { transform: scale(1.08); }
.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-bottom: 75px solid #ff6f9f;
    transition: transform 0.8s;
    transform-origin: top;
}
.envelope.open::before { transform: rotateX(180deg); }

/* letter */
.letter {
    position: absolute;
    width: 420px;
    height: 520px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    transform: translateY(200px) scale(0);
    transition: transform 1s, opacity 1s;
    overflow-y: auto;
    opacity: 1;
}
.letter.show { transform: translateY(0px) scale(1); }

/* typed text */
#typedText {
    white-space: pre-line;
    font-size: 19px;
    color: #444;
    line-height: 1.6; /* book-like spacing */
}

/* hearts */
.heart {
    position: absolute;
    animation: fall linear infinite;
}
@keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

/* button */
#moreBtn {
    position: absolute;
    bottom: 40px;
    padding: 12px 20px;
    font-size: 18px;
    background: #ff4d88;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: none;
}

/* animation scene */
#animationScene {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 300px;
    display: none;
}

/* characters */
.character {
    position: absolute;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* girl */
.girl {
    left: -150px; /* start offscreen */
    transition: left 2s ease-in-out;
}
.girl.move { left: 25%; }

.girl .head {
    width: 50px; height: 50px;
    background: #f2d1b3;
    border-radius: 50%;
}
.girl .hair {
    width: 60px; height: 30px;
    background: black;
    border-radius: 50% 50% 40% 40%;
    position: relative;
    top: -25px;
}
.girl .body {
    width: 60px; height: 120px;
    border-radius: 15px;
    background:
        radial-gradient(red 3px, transparent 4px),
        white;
    background-size: 15px 15px;
    margin-top: -10px;
}
.girl .bouquet {
    position: absolute;
    bottom: 60px;
    left: -40px;
    font-size: 25px;
    opacity: 0;
    transition: all 1s ease;
}
.girl .bouquet.show { opacity: 1; left: 35px; }

/* boy */
.boy {
    left: 55%;
}
.boy .head {
    width: 50px; height: 50px;
    background: #f2d1b3;
    border-radius: 50%;
}
.boy .hair {
    width: 55px; height: 25px;
    background: black;
    border-radius: 40% 40% 20% 20%;
    position: relative;
    top: -20px;
}
.boy .body {
    width: 60px; height: 120px;
    border-radius: 15px;
    background:
        radial-gradient(pink 4px, transparent 5px),
        white;
    background-size: 20px 20px;
    margin-top: -10px;
}
</style>
</head>

<body>

<div class="title">happy valentines my love üíó</div>

<div class="envelope" id="envelope" onclick="openLetter()"></div>

<div class="letter" id="letter">
  <div id="typedText"></div>
</div>

<button id="moreBtn" onclick="startAnimation()">there's more for you‚Ä¶</button>

<div id="animationScene">
    <div class="character girl" id="girl">
        <div class="head"></div>
        <div class="hair"></div>
        <div class="body"></div>
        <div class="bouquet" id="bouquet">üíê</div>
    </div>
    <div class="character boy" id="boy">
        <div class="head"></div>
        <div class="hair"></div>
        <div class="body"></div>
    </div>
</div>

<script>
const message = `To my love,

Happy valentines day üíó

You are my first valentine and
I wish that you'd be my only valentine.
Forever.

I made this just for you,
because you mean everything to me.

Thank you for loving me the way you do.
You make everything feel easier just by being you.

Thank you for being patient with me, for listening to me, and for staying by my side no matter what. You‚Äôre my comfort, my safe place, and my favorite person.

im so greatful that you are mine <3

I love you so so sooo muchhhhhhh!!!!!!

‚Äî yours üíå`;

let index = 0;

function openLetter() {
    document.getElementById("envelope").classList.add("open");
    setTimeout(() => {
        document.getElementById("letter").classList.add("show");
        typeText();
        createHearts();
    }, 600);
}

function typeText() {
    if (index < message.length) {
        document.getElementById("typedText").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeText, 55); // slower typing
    } else {
        document.getElementById("moreBtn").style.display = "block";
    }
}

function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.innerHTML = "üíó";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

function startAnimation() {
    // fade out letter
    let letter = document.getElementById("letter");
    letter.style.opacity = 0;

    // show animation scene
    let scene = document.getElementById("animationScene");
    scene.style.display = "block";

    // bouquet appears
    setTimeout(() => {
        document.getElementById("bouquet").classList.add("show");
    }, 1000);

    // girl slides toward boy
    setTimeout(() => {
        document.getElementById("girl").classList.add("move");
    }, 1200);

    // forehead kiss heart
    setTimeout(() => {
        let heart = document.createElement("div");
        heart.innerHTML = "üíñ";
        heart.style.position = "absolute";
        heart.style.fontSize = "30px";
        heart.style.left = "58%";
        heart.style.bottom = "140px";
        heart.style.opacity = 0;
        document.body.appendChild(heart);

        heart.animate([
            { transform: 'translateY(0px)', opacity: 0 },
            { transform: 'translateY(-30px)', opacity: 1 },
            { transform: 'translateY(-60px)', opacity: 0 }
        ], { duration: 1500, easing: 'ease-out' });

        setTimeout(() => heart.remove(), 1500);
    }, 3000);
}
</script>

</body>
</html>
